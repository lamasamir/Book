{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="bg-purple-50 rounded-xl px-6 py-12 font-[Poppins]">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
        <img src="../media/book store.webp" alt="Samir Book Store Logo" class="w-20 h-20">
    </div>

    <h2 class="text-3xl font-bold text-center mb-12 text-gray-800">Contact Us</h2>

    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 items-start">
        <!-- Contact Info -->
        <div class="bg-white p-8 rounded-lg shadow">
            <h3 class="text-2xl font-semibold text-gray-800 mb-6">Our Contact Information</h3>
            <p class="text-lg text-gray-700 mb-4"><strong>Name:</strong> Samir Book Store</p>
            <p class="text-lg text-gray-700 mb-4"><strong>Phone:</strong> +1 (123) 456-7890</p>
            <p class="text-lg text-gray-700 mb-4"><strong>Email:</strong> Samir@bookstore.com</p>
            <p class="text-lg text-gray-700 mb-4"><strong>Address:</strong> 123 Book Street, Booktown, BK 56789</p>
        </div>

        <!-- Form -->
        <div>
            <form action="{% url 'contact' %}" method="post" class="space-y-6 bg-white p-8 rounded-lg shadow">
                {% csrf_token %}
                <div>
                    <label class="block text-lg font-semibold text-gray-700">Name</label>
                    <input type="text" name="name" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-teal-300" required>
                </div>
                <div>
                    <label class="block text-lg font-semibold text-gray-700">Email</label>
                    <input type="email" name="email" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-teal-300" required>
                </div>
                <div>
                    <label class="block text-lg font-semibold text-gray-700">Message</label>
                    <textarea name="message" rows="6" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-teal-300" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="w-full px-6 py-3 bg-teal-500 text-white rounded-xl hover:bg-teal-700 transition">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
