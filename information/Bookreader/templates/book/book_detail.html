{% extends "base.html" %}

{% block content %}
  <div class="bg-sky-100 p-8 rounded-xl shadow-md">
    <div class="flex flex-col md:flex-row justify-between items-start gap-8">

      <!-- Left Side: Book Cover Image -->
      {% if book.book_coverimage %}
        <div class="w-full md:w-1/3">
          <img src="{{ book.book_coverimage.url }}" alt="Cover of {{ book.title }}" class="w-full h-96 object-cover rounded">
        </div>
      {% endif %}

      <!-- Right Side: Text + PDF -->
      <div class="flex-1">
        <h1 class="text-3xl font-bold text-teal-600 mb-4">{{ book.title }}</h1>
        <h2 class="text-xl text-red-600 mb-6">By {{ book.author }}</h2>

        <p class="font-bold text-blue-900 mb-6">{{ book.des }}</p>

        {% if book.content_pdf %}
          <a href="{{ book.content_pdf.url }}" class="text-blue-500 hover:underline" target="_blank">
            Read the full book (PDF)
          </a>
        {% else %}
          <p class="text-gray-500">No PDF available.</p>
        {% endif %}
      </div>
      
    </div>
  </div>
{% endblock %}
