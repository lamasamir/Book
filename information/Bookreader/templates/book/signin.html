{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">Sign Up</h2>

    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- Renders the form fields -->

        <div class="flex justify-center">
          <button 
            type="submit" 
            class="w-full px-6 py-3 bg-teal-500 text-white rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500"
          >
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
