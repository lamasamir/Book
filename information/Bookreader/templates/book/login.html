{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
  <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">LOGIN</h2>

    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
      <form method="post">
        {% csrf_token %}
        
        <!-- Username Field -->
        <div class="mb-4">
          <label for="username" class="block text-lg font-medium text-gray-700">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required 
            autofocus
          >
        </div>

        <!-- Password Field -->
        <div class="mb-4">
          <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          >
        </div>

        <!-- Display errors if any -->
        {% if form.errors %}
          <div class="text-red-500 text-sm mb-4">
            {% for field in form %}
              {% for error in field.errors %}
                <p>{{ error }}</p>
              {% endfor %}
            {% endfor %}
          </div>
        {% endif %}

        <!-- Submit Button -->
        <div class="flex justify-center">
          <button 
            type="submit" 
            class="w-full px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Login
          </button>
        </div>
      </form>


      <!-- Signup Link -->
      <div class="text-center mt-4">
        <p class="text-sm">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Sign Up</a></p>
{% endblock %}
